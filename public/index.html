<html>
<head>
  <style>
    body {
      background-color: black;
      padding: 0 4px 4px 0;
    }

    #timer {
      position: absolute;
      bottom: 0;
      right: 0;
      color: white;
    }
  </style>
</head>

<body>
  <span id="timer"></span>
  <script>
    (function() {
      var timer = document.getElementById('timer');
      setInterval(function() {
        var now = new Date();
        timer.innerText = zeroPadding(now.getHours()) + ':' + zeroPadding(now.getMinutes()) + ':' + zeroPadding(now.getSeconds());
      }, 1000);
      timer.addEventListener('click', function() {
        timer.style.color = timer.style.color === 'black' ? 'white' : 'black';
      });

      function zeroPadding(num) {
        return ('0' + num).slice(-2)
      }
    })();
  </script>
</body>

</html>
